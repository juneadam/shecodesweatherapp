<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>API Update</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row city-umbrella">
        <div class="col-6 city-display" id="city-mutable">Reykjavik, Iceland</div>

       <div class="col-6 time-readout">
        <span id="date-input">Monday 4:02 PM</span>
      </div>
      </div>
      <div class="row temp-umbrella">
        <div class="col-4 temp-emoji">⛅</div>
        <div class="col-3 temp-num" id="todays-temp-num">42</div>
        <div class="col-1 temp-metric" id="metric-link">°F</div>
        <div class="col-1 boundary"></div> 
        <div class="col-3 temp-city-readout"> <span id="weather-description">Mostly Cloudy</span><br />
        <span id="temp-max">44</span>°F  / <span id="temp-min">38</span>°F<br />
        Humdity: <span id="humidity">69</span>%<br/>
      Wind: <span id="wind-speed">5</span> mph</div>
      </div>
      <div class="row day-box-umbrella">
        <div class="col day-box">
          Tue
          <br />🌧<br />
          40°/33°
        </div>
        <div class="col day-box">
          Wed
          <br />❄<br />
          36°/27°
        </div>
        <div class="col day-box">
          Thu
          <br />❄/🌧<br />
          35°/33°
        </div>
        <div class="col day-box">
          Fri
          <br />🌧<br />
          36°/34°
        </div>
        <div class="col day-box">
          Sat
          <br />🌧<br />
          44°/40°
        </div>
        <div class="col day-box">
          Sun
          <br />🌧<br />
          43°/36°
        </div>
      </div>
      <form action="search" id="city-search-form">
        <div class="row search">
          <div class="col-7">
          <div class="form-group">
            <input
              type="search"
              class="form-control"
              id="search-box"
              placeholder="Enter city name"
            />
          </div></div>
          <div class="col-1">
          <button type="search" class="btn btn-primary">Search</button>
        </div>
        <div class="col-1 boundary"></div>
        <div class="col-3" >
        <button type="button" class="btn btn-success" id="current-geoloc">Here&Now</button>
        </div></div></div>
      </form>
    </div>
    <script src="src/index.js"> </script>
  </body>
</html>
